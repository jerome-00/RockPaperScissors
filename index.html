<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="main-container">
      <div id="display-container">
        <div id="score-display">0 - 0</div>
      </div>
      <div id="match-display-container">
        <div id="match-display">
          <div id="playerChoiceImgContainer">
            <img
              src=""
              alt="Player Choice"
              id="playerChoice"
              class="choiceEmojis"
            />
          </div>
          <div id="computerChoiceImgContainer">
            <img
              src=""
              alt="Computer Choice"
              id="computerChoice"
              class="choiceEmojis"
            />
          </div>
        </div>
      </div>
      <div id="button-background">
        <div id="button-container">
          <button id="rock" class="btn">Rock</button>
          <button id="paper" class="btn">Paper &#129531;</button>
          <button id="scissors" class="btn">Scissors &#9986;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
